{% extends 'news/base.html' %}
{% load static %}
{% load hitcount_tags %}

{% block title %} Xorij xabarlar {% endblock title %}

{% block content %}

{% for news in xorij_yangiliklar %}
    <div class="contentSection" style="padding-left:30px; padding-right:30px; background-color: #fff;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom:30px !important;">
                <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" style="width: 100% !important;">
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom:30px !important;">
                <a href="{{ news.get_absolute_url }}">
                    <p style="font-weight: bold;">{{ news.title }} | <i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for news %}</p>
                    <p>{{ news.body }}</p>
                </a>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock content %}
