{% extends 'news/base.html' %}
{% load static %}

{% block title %}Qidiruv natijalari{% endblock %}

{% block content %}
<div class="container">
    <h2>Qidiruv natijalari</h2>
    <div class="row">
        {% for yangilik in barcha_yangiliklar %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img src="{{ yangilik.image.url }}" width="30%">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <h4><a href="{{ yangilik.get_absolute_url }}" class="text-danger">{{ yangilik.title }}</a></h4>
            <h6>{{ yangilik.body | truncatewords:20 }}</h6>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
